<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="gl">
<head>
    <title>pleste: Xesti√≥n de usuarios</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <th:block th:insert="~{includes}" />
    <script src="js/filter.js"></script>
</head>
<body>
    <header th:insert="~{header}"></header>
    <main class="container mt-5">
        <h1>Usuarios</h1>
        <a class="btn btn-info" role="button" href="/newuser">Engadir</a>
        <label class="float-right">
            Filtrar
            <input type="text" class="form-control" id="filter_input">
        </label>
        <ul class="mt-2" id="list">
            <li th:each="user: ${users}"><a th:text="${user.username}" th:href="|/user?id=${user.id}|"></a></li>
        </ul>
    </main>
</body>
</html>
