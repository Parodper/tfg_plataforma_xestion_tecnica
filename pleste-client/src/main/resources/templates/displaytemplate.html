<!DOCTYPE html>
<html lang="gl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|Modelo ${template.name} (nº ${template.id})|"></title>
</head>
<body>
    <main>
        <h1 th:text="|Modelo ${template.name} (nº ${template.id})|"></h1>
        <p th:text="|${template.description}|"></p>
        <p><i>Os campos obrigatorios atópanse en negriña</i></p>
        <ul th:each="field: ${template.fields}">
            <li th:if="${field.mandatory}"><strong th:text="|${field.name}: ${field.type}|"></strong></li>
            <li th:unless="${field.mandatory}" th:text="|${field.name}: ${field.type}|"></li>
        </ul>
    </main>
</body>
</html>
