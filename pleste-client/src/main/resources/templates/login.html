<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="gl">
<head>
    <title>pleste: Iniciar sesión</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <th:block th:insert="~{includes}" />
</head>
<body>
<main class="container">
    <form class="mt-3" method="POST">
        <label for="username">Usuario:</label>
        <div class="input-group">
            <input class="form-control" type="text" id="username" name="username" />
        </div>
        <label class="mt-1" for="password">Contrasinal:</label>
        <div class="input-group">
            <input class="form-control" type="password" id="password" name="password" />
        </div>
        <input class="btn btn-primary mt-2" type="submit" value="Iniciar sesión">
    </form>
    <hr class="w-100" />
    <p th:if="${error}" th:text="${error}"></p>
</main>
</body>
</html>
